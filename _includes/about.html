 <!-- About Section -->
    <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    {% for index_page in site.indexes %}
                    {% if index_page.name == "about-left" %}
                    {{index_page}}{% endif %}{% endfor %}
                </div>
                <div class="col-lg-6">

                    {% for index_page in site.indexes %}
                    {% if index_page.name == "about-right" %}
                    {{index_page}}{% endif %}{% endfor %}
                </div>
            </div>
        </div>
    </section>
